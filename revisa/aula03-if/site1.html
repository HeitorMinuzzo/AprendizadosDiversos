<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    MÃªs:<input type="text" name="" id="mes" placeholder="Digite os meses">
    <br>
    Km:<input type="text" name="" id="km" placeholder="Digite Km">
    <br>
    <input type="button" value="Calcular" onclick="revisao()">
    <p id="status">
    </p>

    <hr>

    Hora:<input type="time" name="" id="hora" >
    <br>
    <input type="button" value="Bom ?" onclick="cumprimento()">
    

    <script>
        function revisao(){
            var mes = eval(document.getElementById('mes').value);
            var km = eval(document.getElementById('km').value);

            if((mes>12) || (km>10000)){
                document.getElementById('status').innerHTML="Revisar";
            }else{
                document.getElementById('status').innerHTML="";
            }         
        }
        function cumprimento(){
            var hora = document.getElementById('hora').value;
            console.log(hora);
            var soHora = hora.substring(0,2);
            console.log(soHora);
            var hora_certa = eval(soHora);
            if((hora_certa<12) && (hora_certa>=6)){
                alert("Bom dia");
            }else if((hora_certa>18) || (hora_certa<6) ){
                alert("Boa noite");
            }else{
                alert("Boa tarde");
            }

        }
    </script>
    
</body>
</html>
