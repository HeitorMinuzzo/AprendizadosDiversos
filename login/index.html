<!doctype html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>
<div class="section">
  <div class="container">
    <div class="row full-height justify-content-center">
      <div class="col-12 text-center align-self-center py-5">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <h6 class="mb-0 pb-3"><span>Logar </span><span>Cadastrar</span></h6>
                <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                <label for="reg-log"></label>
          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3">Logar</h4>
                    <div class="form-group">
                      <input type="email" class="form-style" placeholder="Email" id="emailLogin">
                      <i class="input-icon uil uil-at"></i>
                    </div>	
                    <div class="form-group mt-2">
                      <input type="password" class="form-style" placeholder="Senha" id="senhaLogin">
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <a href="" onclick="login()" class="btn mt-4">Logar</a>
                    <p class="mb-0 mt-4 text-center"><a href="recuperar.html" class="link">Esqueceu a senha?</a></p>
                      </div>
                    </div>
                  </div>
              <div class="card-back">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-3 pb-3">Cadastrar</h4>
                    <div class="form-group">
                      <input type="text" class="form-style" placeholder="Nome Completo" id="Nome">
                      <i class="input-icon uil uil-user"></i>
                    </div>	
                    <div class="form-group mt-2">
                      <input type="email" class="form-style" placeholder="Email" id="emailCadastro">
                      <i class="input-icon uil uil-at"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input type="password" class="form-style" placeholder="Senha" id="senhaCadastro">
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <a href="" onclick="cadastro()"class="btn mt-4">Registrar</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
<script>
  function cadastro() {
  var email = document.getElementById('emailCadastro').value;
  var senha = document.getElementById('senhaCadastro').value;

  if (email && senha) {

    if (localStorage.getItem(email)) {
       alert("Este email já está cadastrado.");
    } else {
       localStorage.setItem(email, senha);
       alert("Cadastro realizado com sucesso! " + email);
       document.getElementById('emailCadastro').value = "";
       document.getElementById('senhaCadastro').value = "";
         }

    } else {
       alert("Verifique se completou todas as caixas e tente novamente!");
     }

        }

   function login() {
      var email = document.getElementById('emailLogin').value;
      var senha = document.getElementById('senhaLogin').value;
      var storedSenha = localStorage.getItem(email);
        if (storedSenha === senha) {
            alert("Login bem sucedido! Bem-Vindo " + email);
            window.open("logadoo.html");
       } else {
          alert("Verifique seu email e senha!");
        }
     } 
</script>
</body>
</html>
