<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <fieldset>
        <legend>Votar:</legend>
            <div>Idade:</div><div> <input type="number" id="idade" placeholder="" min="1" max="150"></div>
            <div><input type="button" value="Enviar" onclick="votar()">
    </fieldset>  
    <p id="status">
    </p>
    <h3><p id="resultado"></p></h3>

    <script>
        function votar(){
            var idade = document.getElementById('idade').value
            if(idade >=16 && idade<=17){
                document.getElementById("resultado").innerHTML = "Facultativo";
            }
            else if(idade >=18 && idade <=70){
                document.getElementById("resultado").innerHTML = "Obrigatório";
            }
            else if(idade > 70){
                document.getElementById("resultado").innerHTML = "Facultativo";
            }
            else{
                document.getElementById("resultado").innerHTML = "Não Vota";
            }

    }    
    </script>
    
</body>
</html>
